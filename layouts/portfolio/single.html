{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "main" }}
    <div class="post">
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "02 January 2006" }}</time>
        {{ .Content }}
        <a href="http://twitter.com/share?text={{.Title}}&url={{.Permalink}}" target="_blank">{{ i18n "shareOnTwitter" }}</a>
    </div>
{{ end }}
